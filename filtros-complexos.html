<!DOCTYPE html>
<html lang="en" data-ng-app="ngstudy">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <label for="nome">
        nome:
        <input type="text" name="nome" data-ng-model="nome">

    </label>
    <p>escreve algo aqui que ser√° filtrado: <b>{{ nome | truncate:5:" veja mais" }}</b></p>

    <script src="angular.min.js"></script>
    <script>
        angular.module('ngstudy', [])
        .filter('fnfilterRevertText', function(){
            return function(text) {
                if (text) return text.split('').reverse().join('')
            }
        })
        .filter('truncate', function(){
            return function(text, length, end) {
                if (text){
                    if (isNaN(length)) length = 10;
                    if (end === undefined) end = '...';
                    if (text.length <= length ) return text;
                    else return String(text).substring(0, length) + end;
                }
            };
        });
    </script>
</body>
</html>
